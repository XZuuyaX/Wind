name: Auto Unzip

on:
  push:
    paths:
      - '**.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Find ZIP file and Unzip
      run: |
        ZIPFILE=$(find . -name '*.zip' | head -n 1)
        echo "Found ZIP: $ZIPFILE"
        unzip "$ZIPFILE" -d ./unzipped
        rm "$ZIPFILE"

    - name: Commit unzipped content
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add unzipped
        git commit -m "Auto-unzipped uploaded ZIP file"
        git push
