name: Unzip WindUI-1.5.4.tar.gz

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip WindUI-1.5.4.tar.gz

        run: |
          mkdir -p WindUI
          unzip -o WindUI-1.5.4.tar.gz -d WindUI
          
      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add WindUI
          git commit -m "Unzip WindUI-1.5.4.tar.gz contents"
          git push
